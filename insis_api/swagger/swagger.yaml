        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "Insis user credentials"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Exam"
