paths:
  /agenda:
    post:
      tags:
      - "agenda"
      summary: "Get week schedule agenda"
      description: ""
      operationId: "get_schedule_agenda"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Insis user credentials"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/AgendaEvent"
