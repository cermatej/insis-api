definitions:
  User:
    type: "object"
    required:
    - "password"
    - "username"
    properties:
      username:
        type: "string"
      password:
        type: "string"
    example:
      password: "password"
      username: "username"
  Exam:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      accessibility:
        type: "string"
      ident:
        type: "string"
      subject:
        type: "string"
      department:
        type: "string"
      date:
        type: "string"
        format: "date-time"
      room:
        type: "string"
      type:
        type: "string"
      teacher:
        type: "string"
      availability:
        type: "string"
      sign_in_from:
        type: "string"
        format: "date-time"
      sign_in_to:
        type: "string"
        format: "date-time"
      sign_out_to:
        type: "string"
        format: "date-time"
    example:
      date: "2000-01-23T04:56:07.000+00:00"
      teacher: "teacher"
      ident: "ident"
      subject: "subject"
      sign_out_to: "2000-01-23T04:56:07.000+00:00"
      id: 0
      availability: "availability"
      department: "department"
      type: "type"
      room: "room"
      sign_in_from: "2000-01-23T04:56:07.000+00:00"
      sign_in_to: "2000-01-23T04:56:07.000+00:00"
  AgendaEvent:
    type: "object"
    properties:
      day:
        type: "string"
      time_from:
        type: "string"
        format: "time"
      time_to:
        type: "string"
        format: "time"
      subject:
        type: "string"
      type:
        type: "string"
      room:
        type: "string"
      capacity:
        type: "integer"
        format: "int64"
    example:
      time_to: "time_to"
      time_from: "time_from"
      subject: "subject"
      type: "type"
      day: "day"
      room: "room"
      capacity: 0
  Subject:
    type: "object"
    properties:
      ident:
        type: "string"
      name:
        type: "string"
      department:
        type: "string"
      obligation:
        type: "string"
      exam_type:
        type: "string"
      credits:
        type: "integer"
        format: "int64"
      lang:
        type: "string"
      subject_group:
        type: "string"
      agenda:
        type: "string"
    example:
      exam_type: "exam_type"
      credits: 0
      ident: "ident"
      obligation: "obligation"
      name: "name"
      subject_group: "subject_group"
      department: "department"
      lang: "lang"
      agenda: "agenda"
