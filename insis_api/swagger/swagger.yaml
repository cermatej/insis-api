  /exam:
    post:
      tags:
      - "exam"
      summary: "Get all exams"
      description: ""
      operationId: "get_exam"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
